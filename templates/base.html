<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <title>{{ user.name }}'s Watchlist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/base.css') }}" type="text/css">
    {% endblock %}
</head>
<body>
    <h2>{{ user.name }}'s Lists</h2>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('movies') }}">Movies</a></li>
            <li><a href="{{ url_for('games') }}">Games</a></li>
        </ul>
    </nav>
    {% for message in get_flashed_messages() %}
	    <div class="alert">{{ message|safe }}</div>
    {% endfor %}
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer" class="footer">
        {% block footer %}
        &copy; Copyright 2024 by {{ user.name }}
        {% endblock %}
    </div>
</body>
</html>
