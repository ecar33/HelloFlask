{% extends "base.html" %}
{% block content %}
    <h2>Edit {{ movie.title }}</h2>
    <form method="post">
        Name <input type="text" name="title" autocomplete="off" required> 
        Year <input type="text" name="year" autocomplete="off" required> 
        <button class="btn" type="submit" name="edit_movie">Update</button>
    </form>
{% endblock %}
